<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ToDo List</title>

    <link rel="stylesheet" href="style/animate.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shadows+Into+Light" rel="stylesheet">

    <script src="script/jquery.min.js"></script>
    <script src="script/js.cookie.js"></script>
    <script src="script/index.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center block-center space-vertical-large">
                    <h1 class="animated" id="title-app">ToDo List</h1>
                    <h1 class="animated" id="title-welcome">Benvenuto!</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row center-block">
            <div class="col-sm-12 col-md-6">
                <div class="content-space-medium">
                    <!-- HEADLINE-->
                    <div class="center-block text-center text-font-bello nice-blue">
                            <h3>La tua amichevole</h3>
                            <h2>ToDo List</h2>
                            <h1>Di <i>Quartiere</i></h1>
                    </div>
                    <!--END HEADLINE-->

                    <!--Username input-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!-- END Username-->
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <!-- END Username-->
                    
                    <button id="btt_login" type="submit" class="btn btn-primary btn-block">Accedi</button>
                    <button id="btt_register" type="submit" class="btn btn-outline-primary btn-block">Registrati</button>
                    <span id='log'></span>
                </div>
            </div>
            
            <div class="col-md-6 col-sm-12">
                <img src="images/icon1.png" class="img-fluid d-none d-md-block" alt="icon" />
            </div>

        </div>
    </div>
    <div class="credits width-100 text-center d-none d-md-block">
        <div>Icons made by <a href="https://www.flaticon.com/authors/phatplus" title="phatplus">phatplus</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>
</body>
</html>
